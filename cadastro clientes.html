<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
</head>
<h1>Bem vindo à pagina de cadastro para clientes</h1>
<body>
    <h2>Insira os seguintes dados:</h2>
    <label for="nome">Nome Completo</label>
    <input id=nome type="text" placeholder="Nome">
    <br />
    <label for="E-mail">E-mail</label>
    <input id=E-mail type="text" placeholder="E-mail">
    <br />
    <label for="senha">Senha</label>
    <input id=senha type="text" placeholder="Senha">
    <br />
    <label for="data">Data de Nascimento</label>
    <input id=data type="date" placeholder="Data de nascimento">
    <br />
    <button type="submit">Cadastrar</button>
</body>
</html>
